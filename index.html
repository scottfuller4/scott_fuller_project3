<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto:300" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css' integrity='sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz' crossorigin='anonymous'>
    <title>Thank u, next</title>
</head>
<body>
    <header>
        <h1>"Thank u, next"</h1>
        <h2>Breakup texts for your (future) ex</h2>
    </header>
    <main>
        <section class="quiz">
            <form action="" class="quiz-form">
                <fieldset>
                    <h3>What are your names?</h3>
                    <label for="userName">Your name</label>
                    <input type="text" id="userName" name="userName">
                    <label for="partnerName">Your partner's name</label>
                    <input type="text" id="partnerName" name="partnerName">
                </fieldset>
                <fieldset>
                    <h3>Why are you breaking up?</h3>
                    <label for="match">You aren't a match</label>
                    <input type="radio" id="match" value="match" name="breakUp">
                    <label for="song-laugh">The songs you wrote about them make you laugh</label>
                    <input type="radio" id="song-laugh" value="songLaugh" name="breakUp">
                    <label for="engagement">You rushed into an engagement</label>
                    <input type="radio" id="engagement" value="engagement" name="breakUp">
                    <label for="better-discussions">You met someone else who has better discussions</label>
                    <input type="radio" id="betterDiscussions" value="better-discussions" name="breakUp">
                </fieldset>
                <fieldset>
                    <h3>What did they teach you?</h3>
                    <label for="love">Love</label>
                    <input type="radio" id="love" value="love" name="teach">
                    <label for="patience">Patience</label>
                    <input type="radio" id="patience" value="patience" name="teach">
                    <label for="pain">Pain</label>
                    <input type="radio" id="pain" value="pain" name="teach">
                </fieldset>
                <fieldset>
                    <h3>Who's breaking up with who?</h3>
                    <label for="heart-breaker"><span class="capitalize">You're</span> breaking up with them</label>
                    <input type="radio" id="heart-breaker" value="true" name="heartBreak">
                    <label for="heart-broken"><span class="capitalize">They're</span> breaking up with you</label>
                    <input type="radio" id="heart-broken" value="false" name="heartBreak">
                </fieldset>
                <fieldset>
                    <h3>Are you grateful for your (future) ex?</h3>
                    <label for="grateful-yes">Yes</label>
                    <input type="radio" id="grateful-yes" value="true" name="grateful">
                    <label for="grateful-no">No</label>
                    <input type="radio" id="grateful-no" value="false" name="grateful">
                </fieldset>
                <input type="submit" value="Generate your text!">
            </form>
        </section>
        <section class="phone">
            <div class="iphone">
                <button class="btn home" title="Home"></button>
                <span class="btn silence" title="Silence Switch"></span>
                <span class="btn volume-up" title="Volume Up"></span>
                <span class="btn volume-down" title="Volume Down"></span>
                <span class="btn sleep" title="Sleep"></span>
                <span class="btn speaker" title="Speaker"></span>
                <span class="btn camera" title="Camera"></span>
                <div class="iphone__screen">
                    <div class="generated-text">
                        <div class="dot">
                            <i class="fas fa-circle dot dot1"></i>
                            <i class="fas fa-circle dot dot2"></i>
                            <i class="fas fa-circle dot dot3"></i>
                        </div>
                        <!-- output goes here -->
                    </div>
                    <button class="btn btn__shuffle btn__none" id="btnShuffle">Different text? <i class="fas fa-arrow-circle-up"></i></button>
                    <div class="audio audio-hidden">
                        <audio controls>
                            <source src="assets/thankunext.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Inspired by "Thank u, next" by Ariana Grande</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
